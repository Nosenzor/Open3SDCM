name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.1)'
        required: true
        default: 'v0.1.1'

permissions:
  contents: write

env:
  VCPKG_DEFAULT_TRIPLET_WINDOWS: x64-windows

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Ninja
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build
          which ninja
          ninja --version

      - name: Setup ccache
        uses: Chocobo1/setup-ccache-action@v1.4.3

      - uses: lukka/get-cmake@latest

      - name: Restore artifacts, or setup vcpkg
        uses: lukka/run-vcpkg@v11
        id: runvcpkg
        with:
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgJsonGlob: '**/vcpkg.json'
        env:
          CMAKE_MAKE_PROGRAM: /usr/bin/ninja

      - name: Run CMake+vcpkg+Ninja
        uses: lukka/run-cmake@v10.7
        id: runcmake
        with:
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          configurePreset: 'ninja-release-vcpkg'
          buildPreset: 'ninja-release-vcpkg'
        env:
          CMAKE_MAKE_PROGRAM: /usr/bin/ninja

      - name: Package Binary
        run: |
          mkdir -p release
          cp builds/ninja-release-vcpkg/bin/Open3SDCMCLI release/
          cd release
          tar -czvf ../Open3SDCM-linux.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Open3SDCM-linux
          path: Open3SDCM-linux.tar.gz

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup ccache
        uses: Chocobo1/setup-ccache-action@v1.4.3

      - uses: lukka/get-cmake@latest

      - name: Restore artifacts, or setup vcpkg
        uses: lukka/run-vcpkg@v11
        id: runvcpkg
        with:
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgJsonGlob: '**/vcpkg.json'

      - name: Run CMake+vcpkg+Ninja
        uses: lukka/run-cmake@v10.7
        id: runcmake
        with:
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          configurePreset: 'ninja-release-vcpkg'
          buildPreset: 'ninja-release-vcpkg'

      - name: Package Binary
        run: |
          mkdir -p release
          cp builds/ninja-release-vcpkg/bin/Open3SDCMCLI release/
          cd release
          tar -czvf ../Open3SDCM-macos.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Open3SDCM-macos
          path: Open3SDCM-macos.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7

      - uses: lukka/get-cmake@latest

      - name: Restore artifacts, or setup vcpkg
        uses: lukka/run-vcpkg@v11
        id: runvcpkg
        with:
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgJsonGlob: '**/vcpkg.json'
        env:
          SCCACHE_GHA_ENABLED: "true"

      - name: Run CMake+vcpkg+Ninja
        uses: lukka/run-cmake@v10.7
        env:
          SCCACHE_GHA_ENABLED: "true"
        id: runcmake
        with:
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          configurePreset: 'ninja-release-vcpkg'
          buildPreset: 'ninja-release-vcpkg'

      - name: Package Binary
        shell: bash
        run: |
          mkdir -p release
          cp builds/ninja-release-vcpkg/bin/Open3SDCMCLI.exe release/
          cd release
          7z a ../Open3SDCM-windows.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Open3SDCM-windows
          path: Open3SDCM-windows.zip

  create-release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          files: |
            artifacts/Open3SDCM-linux/Open3SDCM-linux.tar.gz
            artifacts/Open3SDCM-macos/Open3SDCM-macos.tar.gz
            artifacts/Open3SDCM-windows/Open3SDCM-windows.zip

